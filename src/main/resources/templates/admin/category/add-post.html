<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:insert="admin/index::admin-head"></head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
		
				<div th:replace="admin/index::admin-header"></div>
				
				<div class="col-10 overflow-auto" style="height:100vh;">
					<h1 class="text-center">Add New Category</h1>
					<a href="/admin/category" th:href="@{/admin/category/all}" class="btn btn-primary w-25 mb-3 mt-3">back</a>
					
					
					<form class="form-inline" th:action="@{/admin/category/add-post}" method="post">
					
					  <div class="form-group">
					    <label for="formGroupExampleInput">Category Name</label>
					    <input type="text" class="form-control w-50 mt-3 mb-3" id="formGroupExampleInput" placeholder="Example input" name="name">
					  </div>
					
					  <div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio"  id="inlineRadio1" name="status" th:value="${true}">
						  <label class="form-check-label" for="inlineRadio1">true</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" id="inlineRadio2" name="status" th:value="${false}" checked="checked">
						  <label class="form-check-label" for="inlineRadio2">false</label>
						</div>
					
					  <button type="submit" class="btn btn-success mb-2 mt-2 d-block">Submit</button>
					
					</form>	
								
				</div>
		
			</div>
		</div>
	</body>
</html>
